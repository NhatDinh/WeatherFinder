<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

<!-- Basic Page Needs
================================================== -->
<meta charset="utf-8">
<link rel="icon" href='http://openweathermap.org/img/w/{{weather_list[0]["icon"]}}.png' alt="">
<title>WeatherFinder</title>

<!-- Mobile Specific Metas
================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='colors/olive.css') }}"" id="colors">

<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body>
<div id="wrapper">


<!-- Header
================================================== -->
<header>
<div class="container">
	<div class="sixteen columns">
	

		<!-- Menu -->
		<nav id="navigation" class="menu">
			<ul id="responsive">
				
				<!-- Logo -->
				<li><h1><a href="index.html">
					<!--<img src="static/logo/pinterest_profile_image.png" height="50" width="50"/>--></a></h1>
				</li>

				<li><a href="index.html" id="current">Home</a>
				</li>

				<li><a href="#">Saved weather</a></li>

				<li><a href="#">Locate me</a>
				</li>
			</ul>


			<ul class="float-right">
				<li><a href="#"><i class="fa fa-user"></i> Sign Up</a></li>
				<li><a href="#"><i class="fa fa-lock"></i> Log In</a></li>
			</ul>

		</nav>

		<!-- Navigation -->
		<div id="mobile-navigation">
			<a href="#menu" class="menu-trigger"><i class="fa fa-reorder"></i> Menu</a>
		</div>

	</div>
</div>
</header>
<div class="clearfix"></div>


<!-- Banner
================================================== -->
<div id="banner" style="background: url(images/banner-home-01.jpg)">
	<div class="container">
		<div class="sixteen columns">
			
			<div class="search-container">

				<!-- Form -->
				<h2 class="announce" ><strong> Weather Finder</strong></h2>
				<form method="POST">
				<input type="text" class="ico-01" name="city" placeholder="city name" value=""/>
				<button><i class="fa fa-search"></i></button>
				</form>

				<!-- Announce -->
				<div class="announce">
					Enjoy the weather !
				</div>

			</div>

		</div>
	</div>
</div>

<div class="container">
	
	<!-- Recent Jobs -->
	<div class="eleven columns">
	<div class="padding-right">
		<h3 class="margin-bottom-25">Weather by cities</h3>
		<ul class="job-list">
			{% for each in weather_list %}
			<li class="highlighted"><a href="#">
				<img src='http://openweathermap.org/img/w/{{each['icon']}}.png' alt="">
				<div class="job-list-content">
					<h4> {{ each['city_name'] }} <span class="full-time"> {{ each['description'] }} </span></h4>
					<div class="job-icons">
						<span><i class="fa fa-briefcase"></i>  {{ each['temp'] }}  </span>
					</div>
				</div>
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>

		

<!-- Scripts
================================================== -->
<script src="scripts/jquery-2.1.3.min.js"></script>
<script src="scripts/custom.js"></script>
<script src="scripts/jquery.superfish.js"></script>
<script src="scripts/jquery.themepunch.tools.min.js"></script>
<script src="scripts/jquery.themepunch.revolution.min.js"></script>
<script src="scripts/jquery.themepunch.showbizpro.min.js"></script>
<script src="scripts/jquery.flexslider-min.js"></script>
<script src="scripts/chosen.jquery.min.js"></script>
<script src="scripts/jquery.magnific-popup.min.js"></script>
<script src="scripts/waypoints.min.js"></script>
<script src="scripts/jquery.counterup.min.js"></script>
<script src="scripts/jquery.jpanelmenu.js"></script>
<script src="scripts/stacktable.js"></script>

</body>
</html>
